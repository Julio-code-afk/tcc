<!DOCTYPE html>
<html>
  <head>
    <title>
      Cadastro
    </title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/logoo.png">
      </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <form class="login-form" action="php/crud_Users.php" method="POST">
          <input type="text" id="fname" name="fname" placeholder="Nome" required="required" autofocus="autofocus">
          <input type="text" id="cpf" name="cpf" \pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \="\" placeholder="CPF - Somente n&uacute;meros" required="required" autofocus="autofocus">
          <input type="text" id="bairro" name="address" placeholder="Bairro" required="required" autofocus="autofocus">
          <input type="text" id="cep" name="cep" minlength="8" placeholder="CEP" required="required" autofocus="autofocus">
          <input type="text" id="email" name="email" placeholder="Email" required="required" autofocus="autofocus">
          <input type="text" id="phone" name="phone" placeholder="Telefone" required="required" autofocus="autofocus">
          <input type="password" id="password" name="password" placeholder="Senha" required="required" autofocus="autofocus">
          <input type="password" id="password" name="password" placeholder="Confirmar Senha" required="required" autofocus="autofocus">
          <button type="submit">Cadastre-se</button>
          <p class="message">J&aacute; tem Conta?
            <a href="login.html">Entrar</a>
          </p>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/scriptlogin.js"></script>
  </body>
</html>
