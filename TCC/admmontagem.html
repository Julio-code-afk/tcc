</head>

<body>
    
    <nav>
        <div class="logo">
            <img src="img/logoo.png">
        </div>
        <div class="menu">
            
            <a href="home.html">
                <label> <i class="small material-icons">home</i>Home </label>

            <a href="admmontagem.html">
                <label><i class="tiny material-icons">weekend</i>Montagem </label>
            </a>
        </div>
    </nav>

    <main>

        <div align="center">
            
        
            <form action="recebeDados.php" method="POST">

                <fieldset>
                 <label for="prod">  Produto(s): </label><br>
                 <input id="prod" name="prodtos" type="text" list="produtos" placeholder="Selecione o produto" required/>
                    <datalist id="produtos">
                    <option value="Cama">
                    <option value="Armário">
                    <option value="Mesa">
                    <option value="Estante">
                    <option value="Guarda-Roupa">
                    </datalist><br/>
                 
                <label for="dest" accesskey="d"> Destinatário(s): </label><br> 
                <input type="text" size="30" id="dest" required placeholder="Pessoa(s) a receber o(s) funcionário(s)"/><br>

                <style> #tel:valid { background-color: #88ff88; } #tel:invalid { background-color: #FF7b5a; } </style>
                <label for="tel" accesskey="t">Telefone:</label><br>
                <input type="tel" size="20" id="tel" required placeholder="(XX) XXXXX-XXXX" pattern= "\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"/>
                </fieldset>

                <br>
                <fieldset>
                <label for="end" accesskey="e"> Endereço:</label><br> 
                <input type="nome" id="end" required /> <br>

                <style> #cep:valid { background-color: #88ff88; } #cep:invalid { background-color: #FF7b5a; } </style>
                <label for="cCEP"> Confirmar CEP: </label><br>
                <input type="text" id="cep" name="cep" \pattern="[0-9]{5}-[0-9]{3}" \ placeholder="xxxxx-xxx" required autofocus><br>
                </fieldset>

                <br>
                
                 <fieldset>
                <label for="dthr" accesskey="d">Data:</label><br>
                <input type="date" size="20" id="dt" required/><br/>

                <label for="hora" accesskey="h">Hora:</label><br>
                <label for="hora1" accesskey="h"> De </label> 
                <input type="time" size="20" id="hora" required/>
                <label for="hora2" accesskey="h"> até </label> 
                <input type="time" size="20" id="hora2" required/><br/>
                 </fieldset>

                 <br><input type="submit" id="submit" value="Agendar">
                 &nbsp; <input type="reset" id="reset" value="Atualizar">
               &nbsp; <input type="reset" id="reset" value="Limpar">
               </form>



        </div>
    </main>
